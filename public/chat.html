<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom | Chatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/chat.css"/>
  </head>

  <body class="chat">
    <div class = "chat__sidebar">
        <p></p>
        <form action="index.html">
          <button>Leave</button>
        </form>
        <br/>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
            <input name="message" type="text" placeholder="type your message here..." autofocus="on" autocomplete="off"/> <!-- Autofocus instantly brings you right into the text box when you load page-->
            <button>Send</button>
        </form>

        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
          <div class="message__title">
            <p>{{from}}</p>
            <span>{{createdAt}}</span>
          </div>

          <div class="message__body">
            <p>{{text}}</p>
          </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
          <div class="message__title">
            <p>{{from}}</p>
            <span>{{createdAt}}</span>
          </div>

          <div class="message__body">
            <p>
              <a href="{{url}}" target="_blank">My current location</a>
            </p>
          </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script> <!-- Load socket.io library for creating connection -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>

</html>
