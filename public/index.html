<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <p> Welcome to the chat app </p>

    <script src="/socket.io/socket.io.js"></script> <!-- Load socket.io library for creating connection -->
    <script>
      var socket = io();

      socket.on('connect', function()
      {
        console.log('Connected to server'); // fires in the CLIENT
      });

      socket.on('disconnect', function()
      {
        console.log('Disconnected from server'); // fires in the CLIENT
      });
    </script>
  </body>

</html>
