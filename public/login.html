<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body class="login-register-page">
      <div class="form">
          <form class="login-form">
            <p class='title'>Login</p>
            <input type="text" placeholder="username" autofocus="on" autocomplete="off"/>
							<i id="symbol-username" class="fa fa-user-circle" aria-hidden="true"></i>
            <input type="password" placeholder="password"/>
              <i id="symbol-password" class="fa fa-lock" aria-hidden="true"></i>
            <button>login</button>
            <p class="not-registered">
              Not registered? <a href="#">Create an account</a>
            </p>
          </form>

          <form class="register-form">
            <p class='title'>Create account</p>
            <input class="name-field"type="text" placeholder="full name" autofocus="on" autocomplete="off"/>
							<i id="symbol-fullname" class="fa fa-user" aria-hidden="true"></i>
            <input class="email-field" type="text" placeholder="email address" autocomplete="off"/>
							<i id="symbol-email" class="fa fa-envelope" aria-hidden="true"></i>
            <input class="username-field" type="text" placeholder="username" autocomplete="off"/>
							<i id="symbol-username" class="fa fa-user-circle" aria-hidden="true"></i>
            <input class="password-field" type="password" placeholder="password"/>
							<i id="symbol-password" class="fa fa-lock" aria-hidden="true"></i>
            <button>create account</button>
            <p class="already-registered">
              Already registered? <a href="#">Sign In</a>
            </p>
          </form>
      </div>

      <script src="./js/libs/jquery-3.3.1.min.js"></script>
      <script src="./js/login.js"></script>
  </body>
</html>
