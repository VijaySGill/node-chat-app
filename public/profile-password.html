<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Change Password | Chatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/profile.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> <!-- For text field icons -->
  </head>
  <body>
    <div class="profile-page">
      <div class="profile-wrap">
			     <div class="change-password">
					   <label class="title">Change Password</label>
				     <form class="change-password-form">
					 <div class="current-password">
									<label>Current password</label><input class="input" type="password" name="currentPassword" placeholder="current password" autofocus>
								</div>
								<div class="new-password">
									<label>New password</label><input class="input" id="new-password-field" type="password" placeholder="new password">
								</div>
								<div class="confirm-new-password">
									<label>Confirm new password</label><input class="input" name="newPassword" id="new-password-confirm-field" type="password" placeholder="confirm new password">
								</div>
								<div class="password-buttons">
									<button class="cancel-password-button">Cancel</button>
									<button class="update-password-button" formaction="/update-password?_method=PATCH" formmethod="POST">Update password</button>
								</div>
							</form>
						</div>
        </div>
      </div>
    </body>
  </html>
