<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<!DOCTYPE html>
		<html>
		  <head>
		    <meta charset="UTF-8">
		    <title>My Profile | Chatter</title>
		    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		    <link rel="stylesheet" type="text/css" href="css/profile.css" />
			</head>
			<body>
        <div class="profile-page">
          <div class="profile-wrap">
            <form class="profile-form">
              <div class="profile-header">
                <img src="images/profile.png" width="155" height="150" alt="Profile Photo"/>
                <p></p>
              </div>

							<div class="profile information">
									<ul id="profile-options">
										<li><a href="#">Change profile picture</a></li>
										<li><a href="#">Change password</a></li>
									</ul>

									<ul id="profile-info">
										<li><label>Username</label><input class="input" name="username" type="text" id="username-field" placeholder="Username"></li>
										<li><label>Bio</label>
										<br/>
										<textarea class="input" id="bio-field" type="text" name="bio" placeholder="Tell us something about yourself..."></textarea></li>
										<li><label>Tags</label>
										</br>
											<span><label>tina turner</label><label>beyonc√©</label></span>
										</li>
									</ul>
							</div>

							<div class="update-profile-button">
								<button class="update-button" formaction="/update?_method=PATCH" formmethod="POST">Update Profile</button>
							</div>
							<div class="cancel-profile-button">
								<button class="cancel-button" formaction="/home" formmethod="GET">Cancel</button>
							</div>
            </form>
          </div>
        </div>

			<script src="js/libs/jquery-3.3.1.min.js"></script>
			<script src="js/profile.js"></script>
      </body>
</html>
